<html>

<head>
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="formlay">
        <hr>
        <h3>SIGN UP</h3>
        <hr><br>
        <label for="fname">First Name: </label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" id="lname"><br>
        <label for="email">Email: </label><br>
        <input type="email" id="email"><br>
        <label for="pass">Password: </label><br>
        <input type="password" id="pass"><br>
        <label for="cno">Contact no: </label><br>
        <input type="number" id="cno"><br>
        <p>Gender:</p>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="Male">
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="Female"><br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob"><br><br>
        <input type="checkbox" value="Accept">I Accept to the terms of use<br><br><br>
        <form action="Details.html">
            <input type="submit" class="button1">
            <input type="reset" class="button2">
        </form>
    </form>
</body>

</html>
